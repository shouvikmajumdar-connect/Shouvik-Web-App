<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Track.it - Smart Expenses</title>
    
    <!-- Android / PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <script>
      // Global polyfill for process.env (Required for some libraries)
      window.process = window.process || { env: { API_KEY: "" } };

      // Catch errors that happen during script loading or early execution
      window.onerror = (message, source, lineno, colno, error) => {
        console.error("Global Startup Error:", message, error);
        const loader = document.getElementById('boot-loader');
        if (loader) {
          loader.innerHTML = `
            <div style="padding: 24px; color: #ef4444; font-family: system-ui, sans-serif; text-align: center; max-width: 400px; margin: auto;">
              <div style="font-size: 40px; margin-bottom: 16px;">⚠️</div>
              <h2 style="font-weight: 900; margin-bottom: 8px; color: white;">Startup Error</h2>
              <p style="font-size: 14px; opacity: 0.8; line-height: 1.5; margin-bottom: 20px;">${message}</p>
              <button onclick="window.location.reload()" style="padding: 12px 24px; background: #0ea5e9; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);">Retry Loading</button>
            </div>
          `;
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Prevent elastic scrolling and provide a clean app background */
      html, body {
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
        background-color: #0f172a;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0f172a;
        z-index: 9999;
      }
      @keyframes pulse-logo {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.98); }
      }
      .pulse {
        animation: pulse-logo 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root">
      <!-- Loader is inside #root so React replaces it automatically on mount -->
      <div class="initial-loader" id="boot-loader">
        <div style="text-align: center;">
          <div style="margin-bottom: 1rem; font-size: 2.5rem; font-weight: 900; color: #38bdf8; letter-spacing: -0.05em;" class="pulse italic">Track.it</div>
          <div style="font-size: 0.7rem; opacity: 0.4; text-transform: uppercase; letter-spacing: 0.25em; font-weight: 700;">Securely Initializing</div>
        </div>
      </div>
    </div>
    <!-- Vite handles the path transformation during the build process -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
