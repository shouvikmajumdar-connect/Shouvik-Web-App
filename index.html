<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Track.it - Smart Expenses</title>
    
    <!-- Android / PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <script>
      // Global polyfill for process.env (Required for some libraries)
      window.process = window.process || { env: { API_KEY: "" } };

      // Catch errors that happen during script loading or early execution
      window.onerror = (message, source, lineno, colno, error) => {
        console.error("Global Startup Error:", message, error);
        const loader = document.getElementById('boot-loader');
        if (loader) {
          loader.innerHTML = `
            <div style="padding: 24px; color: #ef4444; font-family: system-ui, sans-serif; text-align: center; max-width: 400px; margin: auto; background: #0f172a; position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000;">
              <div style="font-size: 48px; margin-bottom: 20px;">ðŸš¨</div>
              <h2 style="font-weight: 900; margin-bottom: 8px; color: white; font-size: 24px;">Load Error</h2>
              <p style="font-size: 14px; opacity: 0.8; line-height: 1.6; margin-bottom: 24px; color: #94a3b8;">
                The application could not be started. This usually happens due to a connection issue or a browser incompatibility.<br>
                <small style="display: block; margin-top: 10px; font-family: monospace; background: #1e293b; padding: 8px; border-radius: 6px;">${message}</small>
              </p>
              <button onclick="window.location.reload()" style="padding: 14px 28px; background: #0ea5e9; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.4);">Reload Application</button>
            </div>
          `;
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Prevent elastic scrolling and provide a clean app background */
      html, body {
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
        background-color: #0f172a;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0f172a;
        z-index: 9999;
      }
      @keyframes pulse-logo {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.98); }
      }
      .pulse {
        animation: pulse-logo 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root">
      <!-- Loader is inside #root so React replaces it automatically on mount -->
      <div class="initial-loader" id="boot-loader">
        <div style="text-align: center;">
          <div style="margin-bottom: 1rem; font-size: 2.5rem; font-weight: 900; color: #38bdf8; letter-spacing: -0.05em;" class="pulse italic">Track.it</div>
          <div style="font-size: 0.7rem; opacity: 0.4; text-transform: uppercase; letter-spacing: 0.25em; font-weight: 700;">Securely Initializing</div>
        </div>
      </div>
    </div>
    <!-- Vite handles the path transformation. Relative path is safer for various deployment roots. -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
