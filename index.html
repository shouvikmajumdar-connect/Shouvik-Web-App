<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Track.it - Smart Expenses</title>
    
    <!-- PWA / Mobile Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Track.it" />
    <link rel="manifest" href="manifest.json" />
    
    <script>
      window.process = window.process || { env: { API_KEY: "" } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      html, body {
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
        background-color: #0f172a;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }
      #root {
        min-height: 100%;
        width: 100%;
      }
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0f172a;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      @keyframes pulse-text {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
      }
      .pulse {
        animation: pulse-text 2.5s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "vite": "https://esm.sh/vite@^7.3.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root"></div>
    
    <div class="initial-loader" id="boot-loader">
      <div style="text-align: center;" class="pulse">
        <div style="font-size: 2.5rem; font-weight: 900; font-style: italic; background: linear-gradient(to right, #38bdf8, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -0.05em;">Track.it</div>
        <div style="font-size: 0.6rem; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 0.3em; margin-top: 0.25rem;">Smart Expense Monitoring</div>
      </div>
    </div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
