<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Track.it - Smart Expenses</title>
    
    <!-- Android / PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <script>
      // Global polyfill for process.env to prevent ReferenceErrors in browser
      // This must be the first script to run
      window.process = window.process || { env: { API_KEY: "" } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Prevent elastic scrolling/bounce on mobile for a more app-like feel */
      html, body {
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
        background-color: #0f172a; /* Slate-900 */
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #94a3b8;
        font-family: sans-serif;
        font-weight: 600;
        letter-spacing: 0.05em;
        background-color: #0f172a;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root">
      <!-- This placeholder is automatically replaced by React on mount -->
      <div class="initial-loader">
        <div style="text-align: center;">
          <div style="margin-bottom: 1rem; font-size: 1.5rem; font-weight: 900; color: #38bdf8;" class="pulse">Track.it</div>
          <div style="font-size: 0.75rem; opacity: 0.5; text-transform: uppercase;">Initializing...</div>
        </div>
      </div>
    </div>
    <!-- Vite handles the compilation of index.tsx -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
